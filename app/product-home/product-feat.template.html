<div class="wrapper">

	<h1 id="h1featuredProduct">
		Featured Item</h1>
	<h2 id="h2productName">Lightweight Scarf</h2>

	<ul id="imageGallery">
		<li ng-repeat="product in $ctrl.featured">
			<img ng-src="{{product.imageUrl}}" ng-click="$ctrl.setImage(product.imageUrl)" />
			<p> {{product.title}} </p>
			<a href="#!products/{{product.buylink}}">Buy now!</a>
		</li>
	</ul>

	<img ng-src="img/bluefloral.jpg" />


</div>
