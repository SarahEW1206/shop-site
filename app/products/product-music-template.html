<h1 id="h1featuredProduct">
	Featured Albums</h1>
<h2 id="h2productName"></h2>

<div id="productlayout">

	<div id="selectedalbum">
		<img id="placeholder" src="img/bluefloral.jpg" alt="Placeholder">
		<p id="description">Select an image.</p>
		<div id="buyline">
			<h3 id="albumprice">Album Price</h3>
			<a id="buyalbum" href=" ">Buy now!</a>
		</div>
	</div>

	<div id="allalbums">
		<ul id="musicGallery">
			<li ng-repeat="album in $ctrl.albums">

				<a href="img/{{ album.picture[0] }}" title="{{ album.title }}" artist="{{ album.name }}" buylink="{{ album.buylink }}" price="{{ album.price }}">
					<img src=" img/{{ album.picture[0] }} ">
				</a>
			</li>
		</ul>
	</div>

</div>
<!--end "productlayout" div-->
