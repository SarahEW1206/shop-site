<h1 id="h1featuredProduct">
	Featured Item</h1>
<h2 id="h2productName">Lightweight Scarf</h2>

<div>
	<ul id="imageGallery">
		<li ng-repeat="product in $ctrl.products">

			<a href="img/{{ product.picture[0] }}" title="{{ product.title }}" buylink="{{ product.buylink }}">
				<img src="img/{{ product.picture[0] }}">
			</a>
		</li>
	</ul>
</div>

<div id="content">
	<img id="placeholder" src="img/bluefloral.jpg" alt="Placeholder">
	<p id="description">Select an image.</p>
	<a id="buynow" href="">Buy now!</a>
</div>
