<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Eureka!</title>
  <meta name="description" content="Eureka. The greatest store in the world.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
  <script src="js/script.js"></script>
  <script src="https://code.angularjs.org/1.2.3/angular.js"></script>

  <style>

  </style>

</head>

<body data-ng-app> 

  <header>

    <div class="logobar">
      <img class="logo" src="img/Logo.svg" alt="Eureka">
    </div>

    <nav>
      <ul>
        <li><a class="navlink" href="#"><svg class="icon icon-headphones"><use xlink:href="#icon-headphones"></use></svg>MUSIC</a></li>
        <li><a class="navlink" href="#"><svg class="icon icon-gift"><use xlink:href="#icon-gift"></use></svg>GIFTS</a></li>
        <li><a class="navlink" href="#"><svg class="icon icon-headphones"><use xlink:href="#icon-headphones"></use></svg>KIDS</a></li>
        <li><a  class="navlink"href="#"><svg class="icon icon-gift"><use xlink:href="#icon-gift"></use></svg>MENS</a></li>
        <li><a  class="navlink"href="#"><svg class="icon icon-headphones"><use xlink:href="#icon-headphones"></use></svg>WOMENS</a></li>
        <li><a class="navlink" href="#"><svg class="icon icon-gift"><use xlink:href="#icon-gift"></use></svg>SALE</a></li>
      </ul>
    </nav>
  </header>

  <div class="wrapper">

    <div id="slider">
      <img id="sliderimage" src="img/newmusic.svg">
    </div>

    <div id="slidernav">
      <img class="dots" onclick="changePicOne()" src="img/dot.svg" height="12px">
      <img class="dots" onclick="changePicTwo()" src="img/dot.svg" height="12px">
      <img class="dots" onclick="changePicThree()" src="img/dot.svg" height="12px">
    </div>


    <div id="lowerPortion">

      <div id="productSpotlight">

      <h1 id="h1featuredProduct">Featured Item</h1>
      <h2 id="h2productName">Lightweight Scarf</h2>

      <div data-ng-controller="ListController">
        <ul id="imageGallery">
          <li data-ng-repeat="entry in entries">

            <a href="img/{{ entry.picture[0] }}" title="{{ entry.title }}" buylink="{{ entry.buylink }}"> 
              <img src="img/{{ entry.picture[0] }}">
            </a>
          </li>
        </ul>
      </div>

      <div id="content">
        <img id="placeholder" src="img/bluefloral.jpg" alt="Placeholder">
        <p id="description">Select an image.></p>
        <a id="buynow" href="">Buy now!</a>

      </div>

    </div> <!--product spotlight div end-->


    <div id="latestNews">
     <h1>Hello everyone!</h1>
     <p>Check out our new releases and great gift items perfect for the holidays. Check out our new releases and great gift items perfect for the holidays.</p>
   </div>

 </div> <!--lower portion div end-->

 <a href="slidertest.html">Slider Test</a>

</div> <!--wrapper div end-->




</body>

</html>
